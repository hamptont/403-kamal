<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Feed</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"  
            type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <link href="Feed.css" type="text/css" rel="stylesheet" />
	    <script src="Feed.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rochester">
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            // Additional JS functions here
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '429901077067907', // App ID
                    channelUrl: 'dry-peak-6840.herokuapp.com/channel.html', // Channel File
                    status: true, // check login status
                    cookie: true, // enable cookies to allow the server to access the session
                    xfbml: true  // parse XFBML
                });

                // Additional init code here
                FB.getLoginStatus(function (response) {
                    if (response.status === 'connected') {
                        // connected
                        alert("connected")
                    } else if (response.status === 'not_authorized') {
                        login()
                    } else {
                        login()
                    }
                });

            };

            function login() {
                FB.login(function(response) {
                    if (response.authResponse) {
                        // connected
                    } else {
                        // cancelled
                    }
                });
            }

            // Load the SDK Asynchronously
            (function (d) {
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) { return; }
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            } (document));
        </script>
        <div id="topBar">Instafeed
            <button id="dashboardButton">Dashboard</button>
        </div>
        <div id="toggleAddScreen">
            <button id="addFacebook" onclick="login">Facebook</button>
            <button id="addTwitter">Twitter</button>
        </div>
        <div id="addScreen">
            //logins shown here
        </div>
    </body>
</html>
