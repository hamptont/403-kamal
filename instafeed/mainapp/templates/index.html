{% extends "base.html" %}
{% block stylesheets %}
<link href='/static/css/index.css' rel='stylesheet' type='text/css'>
{% endblock %}
{% block content %}
  <div class="container">
     <legend>
      <h1>
        <a href="/">Instafeed</a>
      </h1>
    </legend>
    <div class="row span5 offset2">
      <form class="form-horizontal" action="/signin/" method="post">{% csrf_token %} 
        {{ form.non_field_errors }}
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            {{ form.email }}
            {{ form.email.errors }}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            {{ form.password }}
            {{ form.password.errors }}
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox"> Remember me
            </label>
            <div class="row">
              <input type="submit" class="btn btn-primary" value="Sign in"/>
              <a class="btn" href="/signup">Sign Up Instafeed</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
