<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instafeed</title>
  <meta name="description" content="Instafeed">
  <meta name="author" content="Instafeed Team">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
  <link href='/static/css/bootstrap.css' rel='stylesheet' type='text/css'>
  <style>

  </style>
  {% block stylesheets %}{% endblock %}
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/feed/" class="brand">
        {% block title %}Instafeed{% endblock %}
      </a>
      <ul class="nav">
        <li>
          <a href="/accounts/">{% block account %}Account{% endblock %}</a>
        </li>
        <li>
        <a href="#">{% block post %}Post{% endblock %}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
  {% block content %}{% endblock %}
  </div>
  <script src="/static/js/jquery-1.8.2.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
