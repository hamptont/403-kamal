<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instafeed</title>
  <meta name="description" content="Instafeed">
  <meta name="author" content="Instafeed Team">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
  <link href='/static/css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='/static/css/base_dashboard.css' rel='stylesheet' type='text/css'>
  <style>

  </style>
  {% block stylesheets %}{% endblock %}
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/feed/" class="brand">Instafeed</a>
      <ul class="nav pull-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {% block profilename %}Feeds{% endblock %}
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li><a href="/feed/">Feeds</a></li>
            <li><a href="/schedule/">Scheduled Posting</a></li>
            <li class="divider"></li>
            <li><a href="/faq/">FAQ</a></li>
            <li class="divider"></li>
            <li><a href="/password_change/">Change my password</a></li>
            <li><a href="/logout/">Log out</a></li>
          </ul>
        </li>
        {% block postbutton %}{% endblock %}
      </ul>
    </div>
  </div>
  <div class="container">
  {% block content %}{% endblock %}
  </div>
  <script src="/static/js/jquery-1.8.2.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
