{% extends "base_dashboard.html" %}

{% block stylesheets %}
  <link href="/static/css/schedule.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block scripts %}
  <script src="/static/js/bootstrap.js" type="text/javascript"></script>
  <script src="/static/js/schedule.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
  <legend>Scheduled Posting</legend>
  <div id="scheduleForm">
    <label>When</label>
    <select id="scheduleYear">
      <option value="0">Year</option>
      {% for i in year_list %}
        <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <select id="scheduleMonth">
      <option value="0">Month</option>
      {% for i in month_list %}
        <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <select id="scheduleDay">
      <option value="0">Day</option>
      {% for i in day_list %}
        <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <select id="scheduleHour">
      <option value="0">Hour</option>
      {% for i in hour_list %}
        <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
   <!-- <select id="scheduleMinute">
      <option value="0">Minute</option>
      {% for i in minute_list %}
        <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <label>Content</label>
    <textarea rows="5" id="updateContent"></textarea>
    <div class="form-inline" id="postOption">
      <label class="checkbox">
        <input type="checkbox" disabled="true" checked="true" id="postOptionTwitter">Twitter
      </label>
      <br>
      <label class="checkbox">
            <input type="checkbox" disabled="true" id="postOptionFacebook">Facebook (Coming Soon)
        </label>
        <span id="textCount"></span>
    </div>
    <button class="btn btn-primary" id="sumbitScheduledPost">Submit Schedule</button>
  </div>
  <div id="scheduledPosts">
     <table class="table">
      <tr class="header">
        <th>Date</th>
        <th>Message</th>
      </tr>
    {% for post in posts %}
    {% include "schedule_post.html" with id=post.id publish_date=post.publish_date update=post.update %}
    {% endfor %}
    </table>
  </div>
{% endblock %}
