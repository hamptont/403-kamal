{% extends "base_dashboard.html" %}

{% block stylesheets %}
    <link href="/static/css/Feed.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block scripts %}
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/Feed.js" type="text/javascript"></script>
    <script src="/static/js/accounts.js" type="text/javascript"></script>
{% endblock %}

{% block postbutton %}
    <li>
        <a href="#"">Post</a>
    </li>
{% endblock %}

{% block content %}
    <!-- Post Button -->
    <a id="postButton" href="#postBox" role="button" class="btn btn-primary" data-toggle="modal">Post</a>

    <!-- Post Box -->
    <div id="postBox" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" id="closePost" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">New Post</h3>
        </div>
        <div class="modal-body">
            <div>
                <input type="checkbox" id="facebookCommentFlag">
                <textarea id="postText" rows="6" placeholder="Enter Post..."></textarea>
            </div>
            <div class="form-inline" id="postOption">
                <label class="checkbox">
                    <input type="checkbox" checked="checked" id="postOptionFacebook">Facebook
                </label>
                <label class="checkbox">
                    <input type="checkbox" checked="checked" id="postOptionTwitter">Twitter
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <span id="textCount"></span>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="submitPostButton" class="btn btn-primary">Submit Post</button>
        </div>
    </div>

    <!-- Feed Columns -->
    <div id="feeds">
        <div id="facebookFeedCol" class="feedsDisplayCol">
            <div class="header">
                <h2>Facebook</h2>
                <div id="facebookRefreshButton" class="refreshButton icon-refresh icon-white"></div>
            </div>
        <div id="facebookFeedPosts"> </div>
        </div>
        <div id="twitterFeedCol" class="feedsDisplayCol">
            <div class="header">
                <h2>Twitter</h2>
                <div id="twitterRefreshButton" class="refreshButton icon-refresh icon-white"></div>
            </div>
            <div id="twitterFeedPosts"> </div>
        </div>
        <div id="googleFeedCol" class="feedsDisplayCol">
            <div class="header">
                <h2>Google+</h2>
                <div id="googleRefreshButton" class="refreshButton icon-refresh icon-white"></div>
            </div>
            <div id="googleFeedPosts"> </div>
        </div>
    </div>
{% endblock %}
