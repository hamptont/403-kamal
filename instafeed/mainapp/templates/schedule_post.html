<tr post-id={{post.id}} class={% if post.posted %} "posted" {% else %} "unposted" {% endif %} >
  <td>{{post.publish_date}}</td>
    <td> {{post.update}}</td>
    <td>
      {% if post.posted %}
      <p>Posted</p>
      {% else %}
      <button class="btn delete-post">Delete</button>
      {% endif %}
    </td>
  </tr>
