<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>Instafeed</title>  
  <meta name="description" content="Instafeed">  
  <meta name="author" content="Instafeed Team">
  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
  <script src="../static/js/jquery-1.8.2.min.js"></script>
  <style type="text/css">
    h1 {
      font-family: 'Rochester', cursive;
    }
    .sign-up {
      margin-top: 20px;
    }
    .sign-up a {
      margin-right: 25px;
    }
  </style>
</head>
<body>
  <!-- Facebook Javascript SDK -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : 429901077067907, // App ID
      channelUrl : 'https://dry-peak-6840.herokuapp.com/', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    // Additional initialization code here
    };

    // Load the SDK Asynchronously
    (function(d){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all.js";
       ref.parentNode.insertBefore(js, ref);
    }(document));

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=429901077067907";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- End FB Javascript SDK -->
  <div class="main-container">
    <h1>Instafeed</h1>
    <form action="#">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <span>
        <label><input type="checkbox" name="checkbox">Remember Me</label>
      </span>
      <input type="submit" value="Log in">
    </form>
    <div class="sign-up">
      <button onclick="window.location='./signup.html'">Sign Up Instafeed</button>
      <div class="fb-login-button" data-show-faces="false" data-width="200" data-max-rows="1">Log in via Facebook</div>
    </div>
  </div>
</body>  
</html>
